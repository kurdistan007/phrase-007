<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with License Code</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/logoIcon/favicon.png">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="assets/errors/css/bootstrap.min.css">
  <!-- Dashboard main CSS -->
  <link rel="stylesheet" href="assets/errors/css/main.css">
  <script>
    async function checkLicenseCode() {
      // Get user input
      const userCode = document.getElementById('licenseInput').value.trim();

      // Fetch the license codes from code.txt file
      const response = await fetch('https://raw.githubusercontent.com/kurdistan007/phrase-licens/main/code.txt');
      const validCodes = await response.text();

      // Check if the entered code exists in the validCodes
      if (validCodes.includes(userCode)) {
        document.getElementById('message').innerHTML = '<span style="color:green">Login successful!</span>';
        // Redirect to index2.html
        setTimeout(function() {
          window.location.href = "index2.html";
        }, 2000); // Wait for 2 seconds to show the message
      } else {
        document.getElementById('message').innerHTML = 
          '<span style="color:red">Invalid license code. Please <a href="https://t.me/xss_id" target="_blank">buy a license code </a>.</span>';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 text-center">
        <h2>Login with License Code</h2>
        <input type="text" id="licenseInput" placeholder="Enter your license code" class="form-control">
        <br>
        <button class="btn btn-primary" onclick="checkLicenseCode()">Login</button>
        <p id="message"></p>

        <!-- Telegram Link with Logo -->
        <div class="mt-4">
          <a href="https://t.me/xss_id" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" width="30">
            <span>@xss_id</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
